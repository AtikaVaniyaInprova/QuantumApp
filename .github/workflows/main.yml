name: Backup Model-Driven App Solution

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js for PAC CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Power Platform CLI (PAC CLI)
        run: npm install -g pac-cli

      - name: Authenticate with Power Platform (Service Principal)
        run: |
          pac auth create \
            --name backupProfile \
            --url ${{ secrets.SOURCE_ENVIRONMENT_URL }} \
            --applicationId ${{ secrets.PP_CLIENT_ID }} \
            --clientSecret ${{ secrets.PP_CLIENT_SECRET }} \
            --tenant ${{ secrets.PP_TENANT_ID }}

      - name: Clone Solution Source (unpack)
        run: |
          pac solution clone \
            --name "${{ secrets.SOLUTION_NAME }}" \
            --path "./unpacked-solution"
          echo "Listing folder contents:"
          ls -la ./unpacked-solution || echo "Folder does not exist"

      - name: Commit and Push Unpacked Solution
        run: |
          if [ -d "./unpacked-solution" ] && [ "$(ls -A ./unpacked-solution)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add unpacked-solution
            git diff-index --quiet HEAD || git commit -m "Backup of ${{ secrets.SOLUTION_NAME }}"
            git push
          else
            echo "Folder 'unpacked-solution' does not exist or is empty. Skipping commit."
          fi
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
